{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    

    <!-- Global stylesheets -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/your_site.css' %}">

    {% block extra_css %}
        <!-- Override this in templates to add extra stylesheets -->
    {% endblock extra_css %}
</head>
<body>
    {% block content %}
    {% endblock content %}

    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
